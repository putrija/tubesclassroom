<!DOCTYPE html>
<html lang="vn">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buat Kelas</title>

    <!-- Tab icon -->
    <link rel="icon" href="./svgs/board.svg" />

    <!-- Styles -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/components.css" />

  </head>

  <body>

<!---- Tambah kelas ---->
    <form class="add-class">
      <div>
        <h1>Buat kelas</h1>
      </div>
      <div class="mx-3 my-3">
        <div class="mb-3">
          <input class="form-control py-3" placeholder="Nama kelas" />
        </div>
        <div class="mb-3">
          <input class="form-control py-3" placeholder="Bagian" />
        </div>
        <div class="mb-3">
          <input class="form-control py-3" placeholder="Mata Pelajaran" />
        </div>
        <div class="mb-3">
          <input class="form-control py-3" placeholder="Ruang" />
        </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary btn-modal" data-bs-dismiss="modal">
          Batal</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">
          Buat</button>
      </div>

    </form>


    <!-- Scripts -->
    <script src="../js/bootstrap.min.js" defer></script>
    <script src="../js/main.js" defer></script>

  </body>
</html>
